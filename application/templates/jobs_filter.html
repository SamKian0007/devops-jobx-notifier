{% extends "layout.html" %}

{% block content %}
<h2 class="fw-bold mb-4">Filter Jobs</h2>

<form method="get" action="{{ url_for('jobs_filter') }}" class="card p-4 mb-4 shadow-sm">
  <div class="row g-3 align-items-end">
    <div class="col-md-4">
      <label class="form-label">Keywords</label>
      <input type="text" class="form-control" name="keyword" value="{{ request.args.get('keyword', '') }}">
    </div>
    <div class="col-md-4">
      <label class="form-label">Location (municipality)</label>
      <input type="text" class="form-control" name="location" value="{{ request.args.get('location', '') }}">
    </div>
    <div class="col-md-2">
      <label class="form-label">Limit</label>
      <input type="number" class="form-control" name="limit" value="{{ request.args.get('limit', 20) }}">
    </div>
  </div>

  <div class="row g-3 mt-3">
    <div class="col-md-3">
      <label class="form-label">Remote</label>
      <select class="form-select" name="remote">
        <option value="">Any</option>
        <option value="true" {% if request.args.get('remote') == 'true' %}selected{% endif %}>Yes</option>
        <option value="false" {% if request.args.get('remote') == 'false' %}selected{% endif %}>No</option>
      </select>
    </div>
    <div class="col-md-3">
      <button type="submit" class="btn btn-primary mt-4">Search</button>
    </div>
  </div>
</form>

{% if table_html %}
  <div class="card p-3">
    <h5>Results</h5>
    {{ table_html|safe }}
  </div>
{% endif %}
{% endblock %}
