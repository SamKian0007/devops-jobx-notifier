{% extends "layout.html" %}

{% block content %}
  <div class="row g-4">
    <div class="col-12">
    </div>

    <div class="col-12">
      <div class="card p-3 w-100">
        <h2 class="h5">{{ header }}</h2>

        <form action="/jobs/devops/local-search" method="get" class="mb-3">
          <div class="input-group" style="max-width:400px;">
            <input
              type="text"
              name="keyword"
              value="{{ request.args.get('keyword', '') }}"
              class="form-control"
              placeholder="Search among saved jobs..."
            />
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>

        {% if table_html %}
          <div class="table-container">
            {{ table_html|safe }}
          </div>
        {% else %}
          <div class="alert alert-warning mt-3" role="alert">
            No job data available. Please <a href="/jobs/devops">fetch jobs</a> first.
          </div>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
